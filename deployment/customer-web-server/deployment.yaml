# Customer Web Server Deployment
# The customer-facing service that handles /buy and /getAllUserBuys requests
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-web-server
  namespace: purchase-system
  labels:
    app: customer-web-server
spec:
  replicas: 2  # Two replicas for high availability
  selector:
    matchLabels:
      app: customer-web-server
  template:
    metadata:
      labels:
        app: customer-web-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: customer-web-server
          image: customer-web-server:latest
          imagePullPolicy: IfNotPresent 
          ports:
            - containerPort: 5000
          # Environment variables for service configuration
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: KAFKA_TOPIC
              value: "purchases"
            - name: CUSTOMER_MGMT_API_URL
              value: "http://customer-management-api:5001"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
