# Nginx Ingress for Customer UI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customer-ui-ingress
  namespace: purchase-system
  labels:
    app: customer-ui
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: shop.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: customer-ui
                port:
                  number: 80
